<html>
    <head>
        <title>{title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta
            name="description"
            content="Kevin McCraney, Data Science and UX Professional"
        />
        <meta name="ROBOTS" content="INDEX,FOLLOW" />
        <link
            href="https://afeld.github.io/emoji-css/emoji.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900"
            rel="stylesheet"
        />
        <link href="./res/css/style.css" rel="stylesheet" />
        <script src="./res/js/site.js"></script>
    </head>
    <body>
        <section class="content">
            <section class="controls">
                <span style="float: left"
                    ><a href="./index.html">Back to Home</a></span
                >
                <span style="float: right">
                    <button
                        href="#"
                        id="tldr-btn"
                        onclick="tldr()"
                        onmouseover="this.style.cursor='help'"
                        onmouseout="this.style.cursor='default'"
                    >
                        tl;dr
                    </button>
                    <div id="tooltip">
                        Click to summarize. It doesn't work on every page...
                        some are short enough!
                    </div>
                </span>
            </section>
            <h1>{title}</h1>
            {content}
        </section>
        <script>
            const detailTags = document.querySelectorAll("details");

            detailTags.forEach((detail) => {
                detail.setAttribute("open", "");
            });
        </script>
    </body>
</html>
